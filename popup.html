<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Summarizer</title>
    <style>
      body {
        min-width: 320px;
        height: 600px;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #70a1ff 0%, #1ed6f9 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5px;
        max-width: auto;
      }

      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(58, 57, 57, 0.12);
        padding: 18px;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        text-align: center;
        display: flex;
        flex-direction: column;
      }

      h2 {
        margin: 0 0 12px 0;
        font-size: 1.3rem;
        color: #1ed6f9;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h2 img {
        height: 24px;
        margin-right: 8px;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-bottom: 12px;
      }

      button {
        padding: 10px 18px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        background: linear-gradient(90deg, #1ed6f9 60%, #70a1ff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(30, 214, 249, 0.15);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button:hover {
        background: linear-gradient(90deg, #70a1ff 60%, #1ed6f9 100%);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }

      #result {
        width: 100%;
        font-size: 15px;
        font-weight: normal;
        padding: 12px;
        flex: 1; 
        color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #3f3e3e;
        resize: none;
        margin-top: 12px;
        box-sizing: border-box;
        line-height: 1.5;
        overflow-y: auto;
      }

      .status {
        font-size: 12px;
        color: #555;
        margin: 6px 0;
        text-align: center;
      }

      .loading {
        display: none;
        margin: 10px auto;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(30, 214, 249, 0.3);
        border-radius: 50%;
        border-top-color: #1ed6f9;
        animation: spin 1s ease-in-out infinite;
      }

      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        margin-top: 12px;
      }

      #searchInput {
        flex: 1;
        min-width: 0;
        padding: 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 15px;
        background: #f7f7f7;
        color: #222;
        outline: none;
        transition: border 0.2s;
        max-width: 100%;
        box-sizing: border-box;
        resize: vertical;
        min-height: 32px;
        max-height: 80px;
      }

      #searchInput:focus {
        border-color: #1ed6f9;
      }

      #searchBtn {
        padding: 8px 14px;
        font-size: 16px;
        background: linear-gradient(90deg, #1ed6f9 60%, #70a1ff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #searchBtn:hover {
        background: linear-gradient(90deg, #70a1ff 60%, #1ed6f9 100%);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .show {
        display: block;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .card {
          padding: 14px;
          border-radius: 12px;
        }

        h2 {
          font-size: 1.1rem;
        }

        button {
          font-size: 14px;
          padding: 8px 14px;
        }

        #result,
        #searchInput {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2><img src="images/icon48.png" alt="AI Icon" />Chrome AI Summarizer</h2>
      <div class="button-container">
        <button id="summarizeBtn">Summarize with Chrome AI</button>
      </div>
      <div id="loading" class="loading"></div>
      <textarea
        id="result"
        placeholder="Click the button above to summarize this page using Chrome's built-in AI..."
        readonly
      ></textarea>
      <div class="status" id="status"></div>

      <!-- Search container fixed at bottom -->
      <div class="search-container">
        <textarea id="searchInput" placeholder="Write prompt..." rows="1"></textarea>
        <button id="searchBtn" title="Search">&#128269</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
