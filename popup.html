<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Summarizer</title>
    <style>
        body {
            min-width: 320px;
            height: 600px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #70a1ff 0%, #1ed6f9 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            max-width: 400px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(58, 57, 57, 0.12);
            padding: 24px 18px 18px 18px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            margin: 0 0 12px 0;
            font-size: 1.3rem;
            color: #1ed6f9;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 img {
            height: 24px;
            margin-right: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 12px;
        }
        button {
            padding: 10px 18px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(90deg, #1ed6f9 60%, #70a1ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(30,214,249,0.15);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: linear-gradient(90deg, #70a1ff 60%, #1ed6f9 100%);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result {
            width: 100%;
            font-size: 15px;
            font-weight:normal;
            min-height:300px;
            padding: 12px;
            color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #3f3e3e;
            resize: none;
            margin-top: 12px;
            box-sizing: border-box;
            line-height: 1.5;
            overflow-y: auto;
        }
        .status {
            font-size: 12px;
            color: #eeebeb;
            margin-top: 8px;
            text-align: center;
        }
        .loading {
            display: none;
            margin: 10px auto;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(30,214,249,0.3);
            border-radius: 50%;
            border-top-color: #1ed6f9;
            animation: spin 1s ease-in-out infinite;
        }
        .filled{
            height: auto;
            width: fit-content;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>En-Us</h3>
        <h2><img src="images/icon48.png" alt="AI Icon">Chrome AI Summarizer</h2>
        <div class="button-container">
            <button id="summarizeBtn">Summarize with Chrome AI</button>
        </div>
        <div id="loading" class="loading"></div>
        <textarea id="result" placeholder="Click the button above to summarize this page using Chrome's built-in AI..." readonly></textarea>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
