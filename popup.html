<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Summarizer</title>
    <style>
        body {
            width: 260px;
            min-height: 180px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #70a1ff 0%, #1ed6f9 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
            padding: 24px 18px 18px 18px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            margin: 0 0 12px 0;
            font-size: 1.3rem;
            color: #1ed6f9;
            letter-spacing: 1px;
        }
        button {
            padding: 10px 18px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(90deg, #1ed6f9 60%, #70a1ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(30,214,249,0.15);
            transition: background 0.2s;
            margin-bottom: 12px;
        }
        button:hover {
            background: linear-gradient(90deg, #70a1ff 60%, #1ed6f9 100%);
        }
        #result {
            width: 100%;
            min-height: 60px;
            max-height: 120px;
            font-size: 15px;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f7f7f7;
            resize: none;
            margin-top: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>AI Summarizer</h2>
        <button id="summarizeBtn">Summarize Page</button>
        <textarea id="result" placeholder="Summary will appear here..." readonly></textarea>
    </div>
    <script src="popup.js"></script>
</body>
